<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Billetera Virtual</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <!-- REGISTRO DE USUSARIO -->
  <div id="registro" class="oculto">
    <h1>Registro</h1>
    <form id="formularioRegistro">
      <div class="mb-3">
        <label for="inputUsuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="inputUsuario">
      </div>
      <div class="mb-3">
        <label for="inputContrasenia" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputContrasenia">
        <label for="inputConfirmarContrasenia" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="inputConfirmarContrasenia">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- INICIO DE SESION -->
  <div id="sesion" class="oculto">
    <h1>Inicio de Sesión</h1>
    <form id="inicioSesion">
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario">
      </div>
      <div class="mb-3">
        <label for="contrasenia" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasenia">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- PAGINA PRINCIPAL -->
  <div id="paginaPrincipal" class="container oculto">

    <!-- Barra de navegación (MODIFICAR)-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Billetera Virtual</span>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="row mt-3">
      <!-- Mensaje de bienvenida y saldo-->
      <div class="col-md-6">
        <h3 id="mensajeBienvenida"></h3>
        <p id="saldoDisponible"></p>
      </div>

      <!-- Barra lateral con botones -->
      <div class="col-md-6">
        <div class="list-group">
          <button type="button" id="botonDeposito" class="list-group-item list-group-item-action">Depositar</button>
          <button type="button" id="botonTransferencias" class="list-group-item list-group-item-action">Transferir</button>
          <button type="button" id="botonPlazoFijo" class="list-group-item list-group-item-action">Plazo Fijo</button>
          <button type="button" id="botonContacto" class="list-group-item list-group-item-action">Agendar un Contacto</button>
          <button type="button" id="botonMovimientos" class="list-group-item list-group-item-action">Ultimos Movimientos</button>
          <!-- Agrega más botones según tus necesidades -->
        </div>
      </div>
    </div>
  </div>

  <!-- SECCIONES -->
  <!-- seccion deposito -->
  <div id="seccionDeposito" class="oculto">
    <h2>DESPOSITO</h2>
    <h3 id="saldoDisponibleDeposito"></h3>
    <form id="montoADepositar">
      <div class="mb-3">
        <label for="monto" class="form-label">Monto a Ingresar</label>
        <input type="number" class="form-control" id="monto">
      </div>
      <button type="submit" class="btn btn-primary">Depositar</button>
      <button type="button" class="btn btn-secondary" id="cancelarDeposito">Cancelar</button>
    </form>
  </div>

  <!-- seccion transferencia -->
  <div id="seccionTransferencias" class="container mt-5 oculto">
    <h2>Sección de Transferencias</h2>
    <form id="formularioTransferencia">
      <div class="form-group">
        <label for="aliasCBU">Alias o CBU:</label>
        <input type="text" class="form-control" id="aliasCBU" required>
      </div>
      <div class="form-group">
        <label for="montoTransferir">Monto a Transferir:</label>
        <input type="number" class="form-control" id="montoTransferir" required>
      </div>
      <button type="submit" class="btn btn-primary">Transferir</button>
      <button type="button" class="btn btn-secondary" id="cancelarTransferencia">Cancelar</button>
    </form>

    <!-- boton agenda  dentro de transferencias-->
    <button type="button" id="botonAgenda" class="list-group-item list-group-item-action">Ver Agenda</button>

  </div>

  <!-- seccion plazo fijo -->
  <div id="seccionPlazoFijo" class="container mt-5 oculto">
    <h2>Inversiones / Plazo Fijo</h2>
    <form id="formularioPlazoFijo">
      <div class="form-group">
        <label for="montoAInvertir">Ingrese el monto que desea invertir</label>
        <input type="number" class="form-control" id="montoAInvertir" required>
      </div>
      <div class="form-group">
        <select class="form-select" id="opcionPlazo" aria-label="Default select example">
          <option selected>Seleccione el plazo en dias</option>
          <option value="1">30</option>
          <option value="2">90</option>
          <option value="3">180</option>
          <option value="4">270</option>
          <option value="5">360</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Constituir Plazo Fijo</button>
      <button type="button" class="btn btn-secondary" id="cancelarPlazoFijo">Cancelar</button>
    </form>
  </div>

  <!-- seccion agendar contacto -->
  <div id="seccionAgendarContacto" class="oculto">
    <form id="formularioContacto">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="alias" class="form-label">Alias</label>
            <input type="text" class="form-control" id="alias" required>
        </div>
        <div class="mb-3">
          <label for="cbu" class="form-label">CBU</label>
          <input type="number" class="form-control" id="cbu" required>
      </div>
        <button type="submit" class="btn btn-primary">Guardar Contacto</button>
        <button type="button" class="btn btn-secondary" id="cancelarAgendar">Cancelar</button>
    </form>
</div>

  <!-- seccion agenda -->
  <div id="seccionAgenda" class="oculto">
    <h3>Agenda de Contactos</h3>
    <div id="agenda"></div>
</div>

  <!-- seccion ultimos movimientos -->


  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"></script>
  <!-- Enlace a JavaScript -->
  <script src="main.js" defer></script>
</body>

</html>
